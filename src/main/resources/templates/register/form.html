    </div>
    <div class="modal__body modal_register">
        <div class="container-register">
            <div class="authen-form">
                <form action="#" th:action="@{/register/process}" method="post" >
                    <div class="auth_container">
                        <div class="login_or_signin">
                            <p class="authen_signin">Đăng Ký</p>
                            <a href="/login/process" class="authen_login"  onclick="closeRegister() ; showLogin()">Đăng nhập</a>
                        </div>
                        <div class="authen-form__form">
                            <div th:if="${myerror}">
                                <span style="color: red; font-size:16px; font-weight:500" th:text="${myerror} "></span>
                            </div>
                            <div class="auth-form_group">
                                <input name="username" type="text" class="auth-form_input" placeholder="Nhập tên người dùng">
                            </div>
                            <div class="auth-form_group">
                                <input name="password" type="password" class="auth-form_input" placeholder="Mật khẩu của bạn">
                            </div>
                            <div class="auth-form_group">
                                <input name="firstname" type="text" class="auth-form_input" placeholder="Nhập họ và tên đệm">
                            </div>
                            <div class="auth-form_group">
                                <input name="lastname" type="text" class="auth-form_input" placeholder="Nhập tên của bạn">
                            </div>
                            <div class="auth-form_group">
                                <input name="email" type="email" class="auth-form_input" placeholder="Nhập email của bạn">
                            </div>


                        </div>
                        <div class="auth-form__aside">
                            <p class="auth-form_policy">
                                Bằng việc đăng kí, bạn đã đồng ý về
                                <a href="" class="auth-form_policy_text-link">Điều khoản dịch vụ</a> &
                                <a href="" class="auth-form_policy_text-link">Chính sách bảo mật</a>

                            </p>
                        </div>

                        <div class="auth-form__controls">
                            <button type="submit" class="btn btn--primary">ĐĂNG KÝ</button>
                        </div>
                    </div>

                </form>
