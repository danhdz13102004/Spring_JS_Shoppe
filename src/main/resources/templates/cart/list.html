<div class="card">
    <div class="row">
        <div class="col-md-12 cart">
            <div class="title">
                <div class="row">
                    <div class="col"><h4><b>Shopping Cart</b></h4></div>
                    <div class="col align-self-center text-right text-muted">3 items</div>
                </div>
            </div>
            <div th:each="item : ${list}"  class="my-list">
                <div class="row border-top border-bottom">
                    <div class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid" th:src="'../../static/access/img/' + ${item.img} + '.jpg'"></div>
                        <div class="col">
                            <div th:text="${item.price} + '.000đ' " class="row text-muted"></div>
                            <div th:text="${item.name}" class="row my-col-text"></div>
                        </div>
                        <div class="col">
                            <span class="my-icon-change-quantity"  th:onclick="'addToMyWrap('+ ${item.idsp} +',-1)'" href="#">-</span>
                            <span href="#" th:class="'border my-quantity-' + ${item.idsp}" th:text="${item.getQuantity()}"></span>
                            <span class="my-icon-change-quantity" th:onclick="'addToMyWrap('+ ${item.idsp} +',1)'" href="#">+</span>
                        </div>
                        <div th:class="'col my-total-price-' + ${item.idsp}"  th:text="${item.total + '.000đ'}" ></div>
                        <div class="col">
                            <a style="color: red;" class="btn-detele-category">X</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="back-to-shop"><a href="#">&leftarrow;</a><span class="text-muted">Back to shop</span></div>
        </div>
